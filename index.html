<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-user-weather>Your Weather</p>
            <p class="tab" data-search-weather>Search Weather</p>
        </div>

        <!-- grant acces  location -->
        <div class="weather-container">
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" alt="Location" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow acces to get weather information</p>
                <button class="button" data-grant-access>Grant access</button>
            </div>

            <!-- search weather tab -->
            <form class="form-container" data-search-form>
                <input placeholder="Search for city...." data-search-input>
                <button class="button" type="submit"><img src="./images/search.png" width="20" height="20"
                        loading="lazy"></button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- weather information page -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-city-name></p>
                    <img data-country-icon>
                </div>
                <p data-weather-desc></p>
                <img data-weather-icon>
                <p data-temperature></p>
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./images/wind.png">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
